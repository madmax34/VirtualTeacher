<div class="container-fluid">
    <div class="row header-row">
        <div class="col-md-12">
            <header class="page-header">
                <a class="btn btn-primary" href="#/">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <img ng-src="css/images/icons/colores.png" />
                Colores
            </header>

        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="game-content">
                <svg id="gameCanvas">
                    <svg id="playSvg" x="{{playX}}" y="{{playY}}" baseProfile="full" width="200" height="200" viewBox="0 0 200.00 200.00" enable-background="new 0 0 200.00 200.00" ng-click="playClick()">
                        <ellipse fill="#006432" fill-opacity="1" stroke-linejoin="round" cx="100" cy="100" rx="100" ry="100" />
                        <path fill="#FFFFFF" fill-opacity="1" stroke-linejoin="round" d="M 162.629,100L 62.8258,42.3788L 62.8258,157.621L 162.629,100 Z " />
                    </svg>
                </svg>
            </div>
        </div>
    </div>

    <div class="row game-info">
        <div class="col-xs-3">
            <svg id="elementoBuscado" style="width: 56px; height: 56px; border: 1px solid #000000">

            </svg>
        </div>
        <div class="col-xs-3">
            <h6>Tiempo</h6>
            <label class="left">{{timer}}</label>

            <h6>Puntos</h6>
            <label>{{puntos}}</label>
        </div>
        <div class="col-xs-6">
            <div class="row">
                <svg height="25">
                    <svg x="0" y="0" baseProfile="full" width="25" height="25" viewBox="0 0 25.00 25.00" enable-background="new 0 0 25.00 25.00" xml:space="preserve">

                </svg>
                    <svg x="26" y="0" baseProfile="full" width="25" height="25" viewBox="0 0 25.00 25.00" enable-background="new 0 0 25.00 25.00" xml:space="preserve">
                    <path fill="#ED1B24" fill-opacity="1" stroke-linejoin="round" d="M 7.31041,0C 9.35118,0 11.1966,0.83075 12.5228,2.17047C 13.8456,0.857605 15.6721,0.0457153 17.6896,0.0457153C 21.727,0.0457153 25,3.29742 25,7.30853C 25,11.3196 14.5164,22.4062 12.5482,25C 11.4235,22.7254 0,11.274 0,7.26282C 0,3.25165 3.27298,0 7.31041,0 Z " />
                </svg>
                    <svg x="52" y="0" baseProfile="full" width="25" height="25" viewBox="0 0 25.00 25.00" enable-background="new 0 0 25.00 25.00" xml:space="preserve">
                    <path fill="#ED1B24" fill-opacity="1" stroke-linejoin="round" d="M 7.31041,0C 9.35118,0 11.1966,0.83075 12.5228,2.17047C 13.8456,0.857605 15.6721,0.0457153 17.6896,0.0457153C 21.727,0.0457153 25,3.29742 25,7.30853C 25,11.3196 14.5164,22.4062 12.5482,25C 11.4235,22.7254 0,11.274 0,7.26282C 0,3.25165 3.27298,0 7.31041,0 Z " />

            </div>

            </div>
        </div>
    </div>
